      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',

                400: '#ff0033', // Brand Red
                500: '#e11d48',
                600: '#be123c',
                700: '#9f1239',
                800: '#881337',
                900: '#701a35',
                950: '#4c0519',
              },
              dark: {
                950: '#050505', // Deepest Black
                900: '#0a0a0a', // Panel Black
                800: '#111111', // Card Grey
                700: '#1a1a1a', // Borders
                600: '#262626'
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Teko', 'sans-serif'], 
            },
            skew: {
              '-12': '-12deg',

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700;800&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0033;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .clip-brand {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      /* Custom Loader */
      .loader {
        --color: #ff0033;
        --size: 70px;
        width: var(--size);
        height: var(--size);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
      }

      .loader span {
        width: 100%;
        height: 100%;
        background-color: var(--color);
        animation: keyframes-blink 0.6s alternate infinite linear;
      }

      .loader span:nth-child(1) { animation-delay: 0ms; }
      .loader span:nth-child(2) { animation-delay: 200ms; }
      .loader span:nth-child(3) { animation-delay: 300ms; }
      .loader span:nth-child(4) { animation-delay: 400ms; }
      .loader span:nth-child(5) { animation-delay: 500ms; }
      .loader span:nth-child(6) { animation-delay: 600ms; }

      @keyframes keyframes-blink {
        0% { opacity: 0.3; transform: scale(0.5) rotate(5deg); }
        50% { opacity: 1; transform: scale(1); }
      }

      /* Skeleton Shimmer Effect */
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      .skeleton-shimmer {
        background: #111111;
        background-image: linear-gradient(
          to right,
          #111111 0%,
          #27272a 20%,
          #111111 40%,
          #111111 100%
        );
        background-repeat: no-repeat;
        background-size: 800px 100%;
        animation: shimmer 1.5s infinite linear forwards;
      }
    </style>
