    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700;800&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      html {
        background-color: #000000;
        height: 100%;
      }
      body {
        background-color: #000000;
        color: #e4e4e7;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
        min-height: 100%;
        overscroll-behavior-y: none;
      }
      
      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffffff;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .clip-brand {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      /* Custom Loader */
      .loader {
        --color: #ffffff;
        --size: 70px;
        width: var(--size);
        height: var(--size);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
      }

      .loader span {
        width: 100%;
        height: 100%;
        background-color: var(--color);
        animation: keyframes-blink 0.6s alternate infinite linear;
      }

      .loader span:nth-child(1) { animation-delay: 0ms; }
      .loader span:nth-child(2) { animation-delay: 200ms; }
      .loader span:nth-child(3) { animation-delay: 300ms; }
      .loader span:nth-child(4) { animation-delay: 400ms; }
      .loader span:nth-child(5) { animation-delay: 500ms; }
      .loader span:nth-child(6) { animation-delay: 600ms; }

      @keyframes keyframes-blink {
        0% { opacity: 0.3; transform: scale(0.5) rotate(5deg); }
        50% { opacity: 1; transform: scale(1); }
      }

      /* Skeleton Shimmer Effect */
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      .skeleton-shimmer {
        background: #111111;
        background-image: linear-gradient(
          to right,
          #111111 0%,
          #27272a 20%,
          #111111 40%,
          #111111 100%
        );
        background-repeat: no-repeat;
        background-size: 800px 100%;
        animation: shimmer 1.5s infinite linear forwards;
      }

      /* Lenis Smooth Scroll */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
